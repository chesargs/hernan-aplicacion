<body>
    
    <div class="containers">
        <h1 class="editloanh1">Editar Detalles de Prestamo</h1>
        <form id="editLoanForm">
            <div class="form-group">
                <label for="client">Cliente:</label>
                <input type="text" id="client" name="client" class="form-control" value="" readonly>
            </div>
            <div class="form-group">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" name="amount" class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="rate">Tasa:</label>
                <input type="text" id="rate" name="rate" class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="term">Plazo:</label>
                <input type="text" id="term" name="term" class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <input type="text" id="status" name="status" class="form-control" value="">
            </div>
            <button type="submit" class="btn">Guardar Cambios</button>
            <button id="back-button" onclick="window.location.href='index.html';">Inicio</button>
        </form>
    </div>
